<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body class="container">
<div th:include="fragments :: nav"></div>
<form class="mt-5" method="post" th:actioin="@{/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <fieldset>
        <legend>Регистрация</legend>
        <div class="form-group row mb-2">
            <label for="login" class="col-sm-2 col-form-label">Логин</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="Введите логин" th:field="*{login}"
                       id="login">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="password" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" placeholder="Введите пароль" th:field="*{password}"
                       id="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="form-group row mb-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button class="btn btn-outline-primary ml-5" type="submit">Зарегистрироваться</button>
            </div>
        </div>
    </fieldset>
</form>
<footer th:replace="fragments :: footer">
    <div>FOOTER</div>
</footer>
</body>
</html>
