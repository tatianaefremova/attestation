<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body class="container">
<div th:include="fragments :: nav"></div>
<div th:if="${param.error}" style="color: red" class="m-4">
    Неправильный логин или пароль
</div>
<form method="post" action="/process_login" class="mt-5">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <fieldset>
        <legend>Авторизация</legend>
        <div class="form-group row mb-2">
            <label for="username" class="col-sm-2 col-form-label">Логин</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="Введите логин" name="username"
                       id="username">
            </div>
        </div>
        <div class="form-group row mb-2">
            <label for="password" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" placeholder="Введите пароль" name="password"
                       id="password">
            </div>
        </div>
        <div class="form-group row mb-2">
            <div class="col-sm-2"><a href="/registration">Зарегистрироваться</a></div>
            <div class="col-sm-4">
                <button class="btn btn-outline-primary ml-5" type="submit">Войти</button>
            </div>
        </div>
    </fieldset>
</form>
<footer th:replace="fragments :: footer">
    <div>FOOTER</div>
</footer>
</body>
</html>
